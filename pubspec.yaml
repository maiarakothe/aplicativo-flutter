name: teste
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  mask_text_input_formatter: ^2.9.0
  extended_masked_text: ^3.0.1
  provider: ^6.1.2
  shared_preferences: ^2.0.15
  awidgets:
    git:
      url: https://gitlab.com/almeidatech/awidgets.git
      ref: main
  freezed_annotation: ^2.4.1


dev_dependencies:
  intl_utils: ^2.0.0
  flutter_launcher_icons: ^0.14.3
  freezed: ^2.5.8
  build_runner: ^2.4.9
  json_annotation: ^4.9.0
  json_serializable: ^6.0.0

flutter_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon.jpg"
  windows:
    generate: true
    image_path: "assets/icon.jpg"
  image_path: "assets/icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon.jpg"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/mobilelogin.png
    - lib/l10n/intl_en.arb
    - lib/l10n/intl_pt.arb

l10n:
  arb-dir: lib/l10n
  template-arb-file: intl_en.arb
  output-localization-file: app_localizations.dart